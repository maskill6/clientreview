<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Employees</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; color: #222; }
    .container { max-width: 720px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .employee-rating { margin-bottom: 1.5rem; }
    .employee-rating h3 { margin: 0 0 0.5rem; }

    .stars button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars button.active {
      color: gold;
    }
    textarea, select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button.submit-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate Employees</h1>
    <div id="jobInfo"></div>
    <form id="ratingForm"></form>
    <button class="submit-btn" type="button" id="submitRatings">Submit Ratings</button>
  </div>

  <script>
    const jobId = new URLSearchParams(location.search).get('job') || '';
    const stored = localStorage.getItem('last_emps_' + jobId);
    const names = stored ? stored.split('\n').filter(Boolean) : [];

    const form = document.getElementById('ratingForm');
    const jobInfo = document.getElementById('jobInfo');
    jobInfo.innerHTML = `<strong>Job ID:</strong> ${jobId}`;

    if (names.length === 0) {
      form.innerHTML = '<p style="color: red;">No employee data found for this job.</p>';
    }

    names.forEach((name, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'employee-rating';

      wrapper.innerHTML = `
        <h3>${name}</h3>
        <div class="stars" id="stars-${index}">
          ${[1,2,3,4,5].map(i => `<button data-val="${i}" title="${i} star">â˜…</button>`).join('')}
        </div>
        <div class="feedback" id="feedback-${index}" style="display:none;">
          <label>Explain your rating:</label>
          <textarea id="comment-${index}"></textarea>
        </div>
        <div class="rehire" id="rehire-${index}" style="display:none;">
          <label>Would you rehire?</label>
          <select id="rehire-answer-${index}">
            <option value="">-- Select --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      `;

      form.appendChild(wrapper);

      const starButtons = wrapper.querySelectorAll('.stars button');
      starButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const val = parseInt(btn.dataset.val);
          starButtons.forEach(b => b.classList.toggle('active', parseInt(b.dataset.val) <= val));

          // Show comment if 3 stars or less
          document.getElementById(`feedback-${index}`).style.display = val <= 3 ? 'block' : 'none';
          // Show rehire question if 2 stars or less
          document.getElementById(`rehire-${index}`).style.display = val <= 2 ? 'block' : 'none';
        });
      });
    });

    document.getElementById('submitRatings').addEventListener('click', () => {
      const results = names.map((name, index) => {
        const ratingEl = document.querySelector(`#stars-${index} .active:last-child`);
        const rating = ratingEl ? ratingEl.dataset.val : '';
        const comment = document.getElementById(`comment-${index}`)?.value || '';
        const rehire = document.getElementById(`rehire-answer-${index}`)?.value || '';
        return [name, rating, comment, rehire];
      });

      const csv = 'Employee,Rating,Comment,Rehire\n' +
        results.map(row => row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(',')).join('\n');

      // Download CSV
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${jobId}_ratings.csv`;
      a.click();

      alert('Thank you! Your ratings have been saved.');
      window.location.href = 'thankyou.html';
    });
  </script>
</body>
</html>
