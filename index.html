<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Rating Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Client Rating Link Generator</h1>
    <form>
      <label for="jobOrder">Legacy Labor Job Order #</label>
      <input type="text" id="jobOrder" placeholder="e.g. 10522" />

      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" placeholder="e.g. Meadow Farms" />

      <label for="coordinatorEmail">Workforce Coordinator Email</label>
      <input type="email" id="coordinatorEmail" placeholder="e.g. example@legacylabor.com" />

      <label for="employeeList">List of Employee Names (one per line)</label>
      <textarea id="employeeList" rows="6" placeholder="John Smith
Jane Doe
Carlos Garcia"></textarea>

      <button type="button" id="generateLinkBtn">Generate Rating Link</button>
    </form>

    <div id="generatedLink" style="margin-top: 1.5rem;"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
