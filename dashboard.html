<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Rating Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
      color: #2d3313;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .entry {
      background: #fff;
      border-left: 5px solid #5b6432;
      margin: 15px auto;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .entry h3 {
      margin: 0 0 10px;
      color: #2d3313;
    }
    .entry ul {
      padding-left: 20px;
    }
    .entry li {
      margin-bottom: 5px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .entry {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Client Rating Dashboard</h1>
  <div id="entries">Loading...</div>

  <script>
    fetch('data/ratings.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('entries');
        container.innerHTML = '';

        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';

          const ratingsHTML = Object.entries(entry.ratings)
            .map(([name, stars]) => `<li>${name}: ${'⭐'.repeat(stars)}</li>`)
            .join('');

          div.innerHTML = `
            <h3>${entry.client} – ${entry.date}</h3>
            <ul>${ratingsHTML}</ul>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('entries').innerHTML = `<p>Error loading ratings data.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
