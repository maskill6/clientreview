<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Employees</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Rate Each Employee</h1>
    <form id="ratingForm"></form>
    <button type="button" id="submitRatings">Submit Ratings</button>
  </div>

  <script>
    const jobId = new URLSearchParams(location.search).get('job') || '';
    const API_BASE = 'https://script.google.com/macros/s/AKfycbzGUshQUlejXpdG5PxYv3RUbdQgj1aCLlHAE6e_LHdomaJ6i9slhZUE_ZBCQxvuRh4r/exec';
    const ADMIN_TOKEN = 'YOUR_ADMIN_TOKEN';

    async function loadEmployees() {
      try {
        const res = await fetch(`${API_BASE}?action=job&id=${encodeURIComponent(jobId)}&token=b7f3c9d8f6e47e2a9c4c1ee3dd28b5`);
        const data = await res.json();
        if (!data || !data.employees) throw new Error('No employee data found');
        return data.employees.map(emp => emp.employee_name);
      } catch (e) {
        console.error(e);
        document.getElementById("ratingForm").innerHTML = `<p style='color:red;'>Error loading employees: ${e.message}</p>`;
        return [];
      }
    }

    loadEmployees().then(employeeList => {
      const form = document.getElementById("ratingForm");
      if (employeeList.length === 0) return;

      employeeList.forEach((name, index) => {
        const fieldset = document.createElement("fieldset");
        fieldset.innerHTML = `
          <legend>${name}</legend>
          <div class="stars">
            ${[1,2,3,4,5].map(i => `
              <input type="radio" id="star${i}-${index}" name="rating-${index}" value="${i}">
              <label for="star${i}-${index}" title="${i} star">â˜…</label>
            `).reverse().join('')}
          </div>

          <div class="feedback-section" id="feedback-${index}" style="display:none;">
            <label for="comment-${index}">Please explain the rating:</label>
            <textarea id="comment-${index}" name="comment-${index}" rows="3"></textarea>
          </div>

          <div class="rehire-section" id="rehire-${index}" style="display:none;">
            <label for="rehire-${index}">Would you rehire this employee next season?</label>
            <select id="rehire-${index}" name="rehire-${index}">
              <option value="">-- Select --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        `;
        form.appendChild(fieldset);
      });
    });

    document.getElementById("ratingForm").addEventListener("change", (e) => {
      if (!e.target.matches("input[type='radio']")) return;
      const idx = e.target.name.split("-")[1];
      const val = parseInt(e.target.value);

      document.getElementById(`feedback-${idx}`).style.display = val <= 3 ? "block" : "none";
      document.getElementById(`rehire-${idx}`).style.display = val <= 2 ? "block" : "none";
    });

    document.getElementById("submitRatings").addEventListener("click", () => {
      alert("Submit logic goes here"); // Add your submission logic
    });
  </script>
</body>
</html>
