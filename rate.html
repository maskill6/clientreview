<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Employees</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Your existing styles kept here, untouched, because they did nothing wrong */
    .employee-rating {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    .employee-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-right: 1rem;
    }
    .stars {
      display: inline-flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      gap: 4px;
    }
    .stars input[type="radio"] {
      display: none;
    }
    .stars label {
      font-size: 1.5rem;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    .feedback-section,
    .rehire-section {
      margin-top: 0.75rem;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    legend {
      padding: 0 0.5rem;
    }
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate Each Employee</h1>
    <div id="message" style="color: red; margin-top: 1rem;"></div>
    <form id="ratingForm"></form>
    <button type="button" id="submitRatings">Submit Ratings</button>
  </div>

  <script>
    // ✅ CONFIGURATION
    const API_BASE = 'https://script.google.com/macros/s/AKfycbzGUshQUlejXpdG5PxYv3RUbdQgj1aCLlHAE6e_LHdomaJ6i9slhZUE_ZBCQxvuRh4r/exec';
    const ADMIN_TOKEN = 'b7f3c9d8f6e47e2a9c4c1ee3dd28b5';

    // ✅ GET JOB ID FROM URL
    const jobId = new URLSearchParams(location.search).get('job') || '';
    const formElement = document.getElementById('ratingForm');
    const messageElement = document.getElementById('message');

    async function loadEmployees() {
      if (!jobId) {
        messageElement.textContent = 'Missing job ID in URL. Please check the link.';
        return;
      }

      const endpoint = `${API_BASE}?action=job&id=${encodeURIComponent(jobId)}&token=${ADMIN_TOKEN}`;
      console.log('🔍 Fetching employee data from:', endpoint);

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        console.log('✅ Data received:', data);

        if (!data || !data.employees || !Array.isArray(data.employees)) {
          messageElement.textContent = 'Could not load employee list.';
          return;
        }

        buildForm(data.employees.map(e => e.employee_name));
      } catch (e) {
        console.error('❌ Fetch failed:', e);
        messageElement.textContent = 'Error loading employee data. See console for details.';
      }
    }

    function buildForm(employees) {
      document.querySelector('h1').textContent += ` (Job: ${jobId})`;

      employees.forEach((name, index) => {
        const fieldset = document.createElement("fieldset");

        fieldset.innerHTML = `
          <legend class="employee-rating">
            <span class="employee-name">${name}</span>
            <div class="stars">
              ${[1,2,3,4,5].map(i => `
                <input type="radio" id="star${i}-${index}" name="rating-${index}" value="${i}">
                <label for="star${i}-${index}" title="${i} star">★</label>
              `).reverse().join('')}
            </div>
          </legend>

          <div class="feedback-section" id="feedback-${index}" style="display:none;">
            <label for="comment-${index}">Please explain the rating:</label>
            <textarea id="comment-${index}" name="comment-${index}" rows="3"></textarea>
          </div>

          <div class="rehire-section" id="rehire-${index}" style="display:none;">
            <label for="rehire-${index}">Would you rehire this employee next season?</label>
            <select id="rehire-${index}" name="rehire-${index}">
              <option value="">-- Select --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        `;
        formElement.appendChild(fieldset);
      });

      // Interactivity for follow-up fields
      formElement.addEventListener("change", (e) => {
        if (!e.target.matches("input[type='radio']")) return;
        const idx = e.target.name.split("-")[1];
        const val = parseInt(e.target.value, 10);

        document.getElementById(`feedback-${idx}`).style.display = val <= 3 ? "block" : "none";
        document.getElementById(`rehire-${idx}`).style.display = val <= 2 ? "block" : "none";
      });
    }

    window.addEventListener('DOMContentLoaded', loadEmployees);
  </script>
</body>
</html>
